<!DOCTYPE html>
<html>
<head>
    <!-- Use A-Frame 0.6.1 for AR.js compatibility -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Load 3D assets -->
        <a-assets>
            <a-asset-item id="tree-obj" src="soldier.obj"></a-asset-item>
        </a-assets>

        <!-- Marker and 3D object -->
        <a-marker preset="hiro">
            <a-entity obj-model="obj: #tree-obj" material="src: texture.png"
                      position="0 0 0" rotation="0 90 0" scale="0.01 0.01 0.01"></a-entity>
        </a-marker>

        <!-- AR Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
